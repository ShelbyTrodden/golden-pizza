<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
<body>
    <div class="container">
        <h1>Golden Pizza</h1>
        <form id="pizza">
            <h2>Choose your pizza size! $100 per inch</h2>
            <input type="radio" id="pizza-size" name="small" value="small">
            <label for="html">Small 10"</label>
            <br>
            <br>
            <input type="radio" id="pizza-size" name="medium" value="medium">  
            <label for="css">Medium 12"</label>
            <br>
            <br>
            <input type="radio" id="pizza-size" name="large" value="large">
            <label for="javascript">Large 14"</label>
        
            <h2> Choose your toppings! $50 each</h2>
            <h4> (if none are selected, pizza will be cheese only!) </h4>
            <input type="checkbox" id="topping" name="toppings" value="pepperoni">
            <label for="topping11"> Pepperoni</label><br>
            <input type="checkbox" id="topping" name="toppings" value="mushrooms">
            <label for="topping2"> Mushrooms</label><br>
            <input type="checkbox" id="topping" name="toppings" value="spinach">
            <label for="topping3"> Spinach</label><br>
            <input type="checkbox" id="topping" name="toppings" value="green-pepper">
            <label for="topping4"> Green Pepper</label><br>
            <input type="checkbox" id="topping" name="toppings" value="onion">
            <label for="topping5"> Onion</label><br>
            <input type="checkbox" id="topping" name="toppings" value="jalapenos">
            <label for="topping6"> Jalapenos</label><br>
            <br>
            <br>

            <button type="submit" class="btn" id="price-btn"> Calculate Price! </button>
        </form>    
        <div class="results">
            <h2> Total Price: </h2>
            <p id="price"> </p>
            <button type="button" id="reset"> Try a new combination!</button> 
        </div> 
    </div>   
</body>
</html>
